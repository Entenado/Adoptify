@if (pet) {
<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title>{{ pet.nombre }}</mat-card-title>
		<mat-card-subtitle>{{ pet.edad }} years old</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<button mat-raised-button color="primary" (click)="adoptPet()">
			Adopt
		</button>
	</mat-card-content>
</mat-card>
} @if (errorMessage ) {
{{ errorMessage }}
}
