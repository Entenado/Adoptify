<div class="container">
	@if (userLoginOn) {
	<div class="alert alert-success">Usuario autenticado</div>
	} @else {
	<div class="alert alert-danger">Usuario no autenticado</div>
	}

	<ul>
		<li>id: {{ userData?.id }}</li>
		<li>name: {{ userData?.firstName }}</li>
		<li>lastname: {{ userData?.lastName }}</li>
		<li>email: {{ userData?.email }}</li>
		<li>username: {{ userData?.userName }}</li>
	</ul>
</div>
